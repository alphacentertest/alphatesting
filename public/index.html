<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введіть пароль</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .login-container {
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .password-input {
        width: 200px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .checkbox-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-container input {
        margin-right: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ccc;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Введіть пароль</h1>
      <input type="password" id="password" class="password-input" placeholder="Введіть пароль">
      <div class="checkbox-container">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Показати пароль</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Запам'ятати мене</label>
      </div>
      <button onclick="login()">Ввести пароль</button>
    </div>
    <script>
      document.getElementById('showPassword').addEventListener('change', function() {
        const passwordInput = document.getElementById('password');
        passwordInput.type = this.checked ? 'text' : 'password';
      });

      async function login() {
        const password = document.getElementById('password').value;
        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
          });
          const result = await response.json();
          if (result.success) {
            window.location.href = result.redirect;
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.error('Ошибка при входе:', error);
          alert('Помилка сервера');
        }
      }

      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    </script>
  </body>
</html>

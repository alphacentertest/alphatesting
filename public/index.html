<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
      input[type="password"], input[type="text"] { padding: 10px; font-size: 16px; width: 200px; }
      button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
      .error { color: red; }
      .show-password { margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>Введіть пароль</h1>
    <form id="loginForm">
      <input type="password" id="password" name="password" placeholder="Пароль" required><br>
      <div class="show-password">
        <input type="checkbox" id="showPassword" onchange="togglePassword()">
        <label for="showPassword">Показати пароль</label>
      </div><br>
      <button type="submit">Увійти</button>
    </form>
    <p id="error" class="error"></p>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('error');
        errorElement.textContent = '';

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
          });
          const result = await response.json();

          if (result.success) {
            window.location.href = result.redirect;
          } else {
            errorElement.textContent = result.message || 'Помилка входу';
          }
        } catch (error) {
          errorElement.textContent = 'Помилка сервера';
          console.error('Login error:', error);
        }
      });

      function togglePassword() {
        const passwordField = document.getElementById('password');
        const showPassword = document.getElementById('showPassword');
        passwordField.type = showPassword.checked ? 'text' : 'password';
      }
    </script>
  </body>
</html>
